<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1 class="title"><img class="weather-icon" src="./images/weather-icon.png" alt="weather logo" />Weather App</h1>
        <input id="get-city" type="text" placeholder="search city here" />
    </header>
    <main>
        <div class="info-container">
            <h3 class="city-name"></h3>
            <p class="date-info"><span class="day"></span><span class="date"></span></p>
            <h2 class="weather-deg"></h2>
            <h3 class="weather-condition"></h3>
            <h3 class="humidity"></h3>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
